    <div class="row">
            <div class="col s12 ">
              <div class="card-panel teal">
                <span class="white-text">Para alegría de los fanáticos del cine,
                   les contamos que el 2017 será otro año igual en cuanto a producción y calidad de historias,
                   pues contaremos con lanzamientos de películas muy esperadas
                   para los seguidores del séptimo arte en general. 
                </span>
              </div>
            </div>
    </div><br><br>

    <div class="row">
						<h4>Reserva Tu Pelicula</h4>	

						<form class="col s12"  #formAlquiler="ngForm" novalidate >
							<div class="row">

								<div class="input-field col s6">
									<input id="nombre" 
										   type="text" 
										   class="validate"
										   [class.invalid]="!nombreTxt.valid"
										   name="nombre"
										   #nombreTxt="ngModel"
										   [(ngModel)]="alquilerACrear.nombre"
										   required>


									<label for="nombre"
										  data-error="El nombre es requerido" 
                        				  data-success="Ok">Nombre De Pelicula</label> 	
								</div>


								<div class="input-field col s6">
									<input id="genero" 
										   type="text" 
										   class="validate"
										   [class.invalid]="!generoTxt.valid"
										   name="genero"
										   #generoTxt="ngModel"
										   [(ngModel)]="alquilerACrear.genero"
										   required>


									<label for="genero"
										  data-error="El genero es requerido" 
                        			      data-success="Ok">Genero De la Pelicula</label>
										
								</div>
							</div>


							<div class="row">
								<div class="input-field col s12">
									<input id="precio" 
										   type="text" 
										   class="validate"
										   [class.invalid]="!precioTxt.valid"
										   name="precio"
										   #precioTxt="ngModel"
										   [(ngModel)]="alquilerACrear.precio"
										   required>


									<label for="precio"
										  data-error="El precio es requerido" 
                         				  data-success="Ok">Precio</label>

								</div>
							</div>


							<div class="row">
								<div class="input-field col s12">
									<input id="fecha" 
										   type="date" 
										   class="validate"
										   [class.invalid]="!fechaTxt.valid"
										   name="fecha"
										   #fechaTxt="ngModel"
										   [(ngModel)]="alquilerACrear.fecha"
										   required>

									<label for="fecha"
										   data-error="La fecha es requerida" 
                                           data-success="Ok"></label>
								</div>
							</div>


              <div class="row">
								<div class="input-field col s12">
									<input id="formaPago" 
										   type="text" 
										   class="validate"
										   [class.invalid]="!formaPagoTxt.valid"
										   name="formaPago"
										   #formaPagoTxt="ngModel"
										   [(ngModel)]="alquilerACrear.formaPago"
										   required>

									<label for="formaPago"
									       data-error="La Forma De Pago es requerida" 
                                           data-success="Ok">Forma De Pago</label>
								</div>
							</div><br><br>

							<div class="row">
									<div class="col s10">			
										<button class="btn waves-effect waves-light"
											    type="submit" 
											    name="action"
											    [disabled]="!formAlquiler.valid"
											    (click)="guardarCompra()">
												Comprar
											<i class="material-icons right">send</i>
										</button>
									</div>
							</div>	

 							
					</form>
			</div>
